<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    fieldset{
        width: 500px;
    }
</style>
<body>
    <center>
        <fieldset>
            <h3 align="center">FORMULIR INPUT MEMBER</h3>
        
            <form>
                    <table align="center" >
                        <tr>
                            <td><label>Nama Lengkap</label></td>
                            <td>:</td>
                            <td><input type="text" name="nama"></td>
                        </tr>
                        <tr>
                            <td><label>Nama Alamat</label></td>
                            <td>:</td>
                            <td><textarea name="alamat" id="" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td><label>Umur</label></td>
                            <td>:</td>
                            <td><input type="number" name="umur"></td>
                        </tr>
                        <tr>
                            <td><label>No Wa Member</label></td>
                            <td>:</td>
                            <td><input type="number" name="nowa"></td>
                        </tr>
                        <tr>
                            <td><label>Nama Sekolah</label></td>
                            <td>:</td>
                            <td><input type="text" name="skl"></td>
                        </tr>
                        <tr>
                            <td><label for="">Jenis Kelamin</label></td>
                            <td>:</td>
                            <td>
                                <input type="radio" name="jk" value="Laki-Laki">Laki-Laki 
                                <input type="radio" name="jk" value="Perempuan">Perempuan
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">Hobbi</label></td>
                            <td>:</td>
                            <td>
                                <input type="checkbox" name="hb" value="Menyanyi">Menyanyi
                                <input type="checkbox" name="hb" value="Kuliner">Kuliner
                                <input type="checkbox" name="hb" value="Memasak">Memasak
                                <input type="checkbox" name="hb" value="Menari">Menari
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">Jurusan</label></td>
                            <td>:</td>
                            <td>
                                <select name="j" id="">
                                    <option value="RPL">RPL</option>
                                    <option value="TBSM">TBSM</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">Status</label></td>
                            <td>:</td>
                            <td>
                                <input type="radio" name="status" value="Murid">Murid
                                <input type="radio" name="status" value="Menikah">Menikah 
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">Tempat Lahir</label></td>
                            <td>:</td>
                            <td><input type="text" name="tempat" ></td>
                        </tr>
                        <tr>
                            <td><label for="">Tanggal Lahir</label></td>
                            <td>:</td>
                            <td><input type="date" name="tgl" ></td>
                        </tr>
                        <tr>
                            <td><label for="">Upload Foto</label></td>
                            <td>:</td>
                            <td><input type="file" name="foto" ></td>
                        </tr>
                        <tr>
                            <td ><button name="simpan">SAVE</button></td>
                        </tr>
                    </table>
                    
            </form>
        </fieldset>
    </center>
</body>
</html>
